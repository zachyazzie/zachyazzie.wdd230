    <main>
        <div class="storm-center-title-main">
            <h1>Report-A-Storm</h1>
        </div>
        <form action="thanks.html">
            <div class="form-container">
                <div class="storm-center-title">
                    <h2 class="form-top-h2">Contact Information</h2>
                </div>
                <p>
                    <label for="name">Full Name*:</label>
                    <input type="text" id="name" name="name" minlength="5" maxlength="50" size="20" placeholder="ex: John Doe" required
                        pattern="[A-Z][A-Za-z' -]+">
                </p>
                <p class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@domain.com" size="20">
                </p>
                <p class="form-group">
                    <label for="phone">Phone*:</label>
                    <input type="tel" id="phone" name="tel" required minlength="10" placeholder="ex: 801-123-1234" size="20">
                </p>
                <p class="form-group">
                    <label for="zip">Zip Code*:</label>
                    <input type="text" id="zip" name="zip" required pattern="[0-9]*">
                </p>
                <div class="storm-center-title">
                <h2>Storm Information</h2>
                </div>
                <p class="form-group">
                    <label for="date">Storm Date:</label>
                    <input type="date" id="date" name="date" size="5">
                </p>
                <p class="form-group">
                    <label for="type">Storm Type:</label>
                    <input class="storm-type" list="storm-type" id="type" name="type">
                    <datalist id="storm-type">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                        <option value="Other">
                    </datalist>
                </p>
                <p>
                    <label for="rating">Severity (1 to 10):</label>
                    <input type="range" id="rating" value="1" min="1" max="10" step="1"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span>&nbsp;&nbsp;</span><span id="ratingvalue">1</span>
                </p>
                <p class="form-group">
                    <label for="region">Region:</label>
                    <select id="region">
                        <option selected disabled>Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </p>
                <div class="storm-center-title">
                    <h2>Are you in danger?</h2>
                </div>
                <div class="radio-buttons">
                    <div class="radio-one">
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="danger" value="yes" checked>
                    </div>

                    <div class="radio-two">
                        <label for="maybe">Maybe</label>
                        <input type="radio" id="maybe" name="danger" value="maybe">
                    </div>

                    <div class="radio-three">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="danger" value="no">
                    </div>
                </div>
                <p class="form-group"> <strong>Additional Comments:</strong><br>
                    <textarea id="styled" name="message" cols="40" rows="5" placeholder="What else should we know?"></textarea>
                </p>
            </div>
            <div class="submit-button-container">
                <input class="submit-button" type="submit" value="Submit">
            </div>
        </form>
